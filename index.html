<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Will You Be My Valentine? ðŸ’–</title>

<!-- Bootstrap CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    background: linear-gradient(135deg, #ffd6e7, #ffe9f3);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Comic Sans MS", cursive, sans-serif;
    text-align: center;
  }

  #main-box {
    background: white;
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  }

  img {
    max-width: 250px;
    border-radius: 20px;
    margin-bottom: 20px;
  }

  .btn-yes {
    font-size: 1.2rem;
    padding: 10px 25px;
    border-radius: 50px;
  }

  .btn-no {
    font-size: 1.2rem;
    padding: 10px 25px;
    border-radius: 50px;
    transition: all 0.3s ease;
  }
</style>
</head>

<body>

<div id="main-box">
  <h2 class="mb-3">Will you be my Valentine? ðŸ’Œ</h2>

  <img id="valentine-img" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" />

  <div class="mt-3">
    <button id="yesBtn" class="btn btn-danger btn-yes me-2">Yes ðŸ’–</button>
    <button id="noBtn" class="btn btn-secondary btn-no">No ðŸ˜¢</button>
  </div>
</div>

<script>
  const imagesNo = [
    "https://media.giphy.com/media/l3vR85PnGsBwu1PFK/giphy.gif",
    "https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif",
    "https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif",
    "https://media.giphy.com/media/OPU6wzx8JrHna/giphy.gif",
    "https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"
  ];

  const happyImage =
    "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif";

  let noCount = 0;
  const img = document.getElementById("valentine-img");
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const box = document.getElementById("main-box");

  noBtn.addEventListener("click", () => {
    if (noCount < 5) {
      img.src = imagesNo[noCount];
      noCount++;

      // make NO button smaller
      let scale = 1 - noCount * 0.15;
      noBtn.style.transform = `scale(${scale})`;

      // after 5 times â†’ change to YES YES
      if (noCount === 5) {
        noBtn.textContent = "Yes ðŸ’–";
        noBtn.classList.remove("btn-secondary");
        noBtn.classList.add("btn-danger");
        noBtn.style.transform = "scale(1)";
      }
    } else {
      acceptLove();
    }
  });

  yesBtn.addEventListener("click", acceptLove);

  function acceptLove() {
    img.src = happyImage;

    // remove buttons and text after short delay
    setTimeout(() => {
      box.innerHTML = `
        <h1 style="color:#ff4d88;">YAYYY ðŸ’•</h1>
        <img src="${happyImage}" style="max-width:300px;border-radius:20px;">
        <p class="mt-3 fs-4">I love you so much ðŸ˜˜</p>
      `;
    }, 800);
  }
</script>

</body>
</html>
